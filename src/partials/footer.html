<footer class="footer">
  <div class="container footer-container">
    <div class="footer-top">
      <div class="footer-left">
        <a href="./index.html" class="footer-logo">
          <svg
            class="footer-logo-icon"
            width="132"
            height="24"
            aria-label="Site logo"
          >
            <use href="{=$icon-path}"></use>
          </svg>
        </a>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a
              href="https://www.facebook.com/goITclub/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="{=$facebook-icon}"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social-item">
            <a
              href="https://www.instagram.com/goitclub/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="{=$instagram-icon}"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social-item">
            <a
              href="https://www.youtube.com/c/GoIT"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
            >
              <svg class="footer-social-icon" width="24" height="24">
                <use href="{=$youtube-icon}"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-center">
        <p class="footer-slogan">
          Transforming your <span class="footer-bold">body</span> shape with us
        </p>
      </div>
      <div class="footer-right">
        <p class="footer-form-title">
          Subscribe and learn about new exercises!
        </p>
        <form class="footer-form" id="subscription-form">
          <input
            type="email"
            name="email"
            class="footer-input"
            placeholder="Email"
            pattern="^\w+(\.\w+)*@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            title="Please enter a valid email address"
            required
          />
          <button type="submit" class="footer-button">Send</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        <p>Your Energy. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <span class="footer-divider">/</span>
        <a href="#" class="footer-link">Terms of Service</a>
      </div>
      <div class="footer-year">
        <p>Â©2023</p>
      </div>
    </div>
  </div>
</footer>
