<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400..700;1,9..40,400..700&display=swap"
    rel="stylesheet" />
</head>

<body class="page-favorites">
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-act="active" />
  <main>
    <div class="container">
      <!-- Loads the specified .html file -->
      <h1 class="favorites-heading">Favorites</h1>
      <div class="favorites-content">
        <div class="favorites-quote">
          <load src="./partials/quote.html" />
        </div>
        <div class="favorites-list">
          <div class="exercises-content">
            <ul class="exercises-list">
            </ul>
          </div>
        </div>
      </div>
  </main>

  <load src="./partials/footer.html" icon-path="./img/sprite.svg#logo" facebook-icon="./img/sprite.svg#facebook"
    instagram-icon="./img/sprite.svg#instagram" youtube-icon="./img/sprite.svg#youtube" />
</body>
<script type="module" src="./favorites.ts" defer></script>

</html>
